name: CI - Test Runner

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Common Android CI setup
        uses: ./.github/actions/android-setup
        with:
          use-avd-cache: "true"
          google-services: ${{ secrets.GOOGLE_SERVICES }}
          local-properties: ${{ secrets.LOCAL_PROPERTIES }}
          keystore: ${{ secrets.KEYSTORE }}

      - name: Run Unit tests
        run: ./gradlew check --parallel --build-cache

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: |
            app/build/outputs/unit_test_code_coverage/**/testDebugUnitTest.exec

  android-tests:
    name: Android tests (matrix)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [0, 1, 2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Common Android CI setup (with AVD cache)
        uses: ./.github/actions/android-setup
        with:
          use-avd-cache: "true"
          google-services: ${{ secrets.GOOGLE_SERVICES }}
          local-properties: ${{ secrets.LOCAL_PROPERTIES }}
          keystore: ${{ secrets.KEYSTORE }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase emulators
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators for instrumentation tests..."
            firebase emulators:start --project demo-project &
            echo "Firebase emulators started"
          else
            echo "Firebase emulators not configured, skipping emulator startup..."
          fi

      # Optional: pre-create AVD on cache miss could be added as a separate step/composite if desired

      - name: Run Android tests (shard ${{ matrix.shard }})
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedCheck --parallel --build-cache --stacktrace -Pandroid.testInstrumentationRunnerArguments.numShards=3 -Pandroid.testInstrumentationRunnerArguments.shardIndex=${{ matrix.shard }}

      - name: Upload android test coverage
        uses: actions/upload-artifact@v4
        with:
          name: android-test-coverage-${{ matrix.shard }}
          path: |
            app/build/outputs/code_coverage/debugAndroidTest/connected/**/coverage.ec

  coverage-and-sonar:
    name: JaCoCo & Sonar
    runs-on: ubuntu-latest
    needs:
      - unit-tests
      - android-tests

    steps:
      - uses: actions/checkout@v4

      - name: Common Android CI setup
        uses: ./.github/actions/android-setup
        with:
          use-avd-cache: "false"
          google-services: ${{ secrets.GOOGLE_SERVICES }}
          local-properties: ${{ secrets.LOCAL_PROPERTIES }}
          keystore: ${{ secrets.KEYSTORE }}

      - name: Download unit test coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/unit

      - name: Download android test coverage (all shards)
        uses: actions/download-artifact@v4
        with:
          path: coverage/android

      - name: Move coverage into expected build paths
        run: |
          # Unit test coverage
          mkdir -p app/build/outputs/unit_test_code_coverage/debugUnitTest
          # If only one exec file, just copy it; if multiple, last copy wins (or use jacocoMerge later)
          find coverage/unit -name "*.exec" -print -exec cp {} app/build/outputs/unit_test_code_coverage/debugUnitTest/testDebugUnitTest.exec \;

          # Android test coverage
          # Put each .ec into its own subdirectory so it matches 'connected/*/coverage.ec'
          mkdir -p app/build/outputs/code_coverage/debugAndroidTest/connected
          i=0
          while IFS= read -r ec; do
            dir="app/build/outputs/code_coverage/debugAndroidTest/connected/shard-$i"
            mkdir -p "$dir"
            cp "$ec" "$dir/coverage.ec"
            i=$((i+1))
          done < <(find coverage/android -name "*.ec" -print)
        shell: bash

      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport

      - name: Upload report to SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --parallel --build-cache
