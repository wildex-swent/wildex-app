syntax = "proto3";

option java_package = "com.android.wildex.datastore";
option java_multiple_files = true;

message UserCacheStorage {
    map<string, UserProto> users = 1;
}

message UserProto {
    string user_id = 1;
    string user_name = 2;
    string name = 3;
    string surname = 4;
    string bio = 5;
    string profile_picture_url = 6;
    UserTypeProto user_type = 7;
    int64 creation_date = 8;
    string country = 9;
    OnBoardingStageProto on_boarding_stage = 10;
    int64 last_updated = 11;
}

enum UserTypeProto {
    REGULAR = 0;
    PROFESSIONAL = 1;
}

enum OnBoardingStageProto {
    NAMING = 0;
    OPTIONAL = 1;
    USER_TYPE = 2;
    AWAITING_COMPLETE = 3;
    COMPLETE = 4;
}